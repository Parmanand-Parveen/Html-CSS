<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CARDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <section class="background">
            <div class="productcard">
                <div class="img">
                    <img src="mug.jpg" class="mug">
                </div>
                <div class="textarea">
                    <p class="text">COFFEE MUG</p>
                    <p class="white">
                        WHITE COFFEE <br>
                        MUG
                    </p>
                    <P class="discription">Coffee Mugs are designed to express <br> emotions. These are acclaimed for <br> their amazing designs & superior <br> quality.</P>
                    <P>
                        <span class="new-price">₹149</span>
                        <span class="old-price">₹230</span>
                    </P>
                    <button class="cart-img">
                        <img src="icon-cart.png">
                        <span>ADD TO CART</span>
                    </button>
                </div>
            </div>

        </section>
    </div>

</body>

</html>
